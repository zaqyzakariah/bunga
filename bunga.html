    .neon-button {
      position: relative;
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
      color: #fff;
      background-color: #e91e63;
      border: 2px solid #e91e63;
      border-radius: 5px;
      overflow: hidden;
    }

    .neon-button:before,
    .neon-button:after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .neon-button:before {
      background: #e91e63;
      box-shadow: 0 0 10px #e91e63, 0 0 20px #e91e63, 0 0 30px #e91e63, 0 0 40px #e91e63, 0 0 50px #e91e63,
        0 0 60px #e91e63, 0 0 70px #e91e63;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.5s ease-out;
    }

    .neon-button:after {
      background: #fff;
      box-shadow: 0 0 10px #e91e63, 0 0 20px #e91e63, 0 0 30px #e91e63;
      z-index: -2;
      opacity: 0;
      transition: opacity 0.5s ease-out;
    }

    .neon-button:hover:before,
    .neon-button:hover:after {
      opacity: 1;
    }
  </style>
</head>
